    &nbsp;Food Type:&nbsp;
    <select id='type' onchange="populate(this.id,'item')" onchange='drawA();'>
      <option value="">-- Choose --</option>
      <option value='Cheese'>Cheese</option>
      <option value='Salad dressing'>Salad dressing</option>

      <option value='Fruits'>Fruits</option>

    &nbsp;Food Item&nbsp;

      <option value="">-- Choose --</option>
    </select>

    &nbsp;Nutrient:&nbsp;
    <select id='nutr' onchange='drawC();'>
      <option value='Protein'>Protein</option>
      <option value='Alpha Carotene'>Alpha Carotene</option>
      <option value='Beta Carotene'>Beta Carotene</option>
      <option value='Carbohydrate'>Carbohydrate</option> 
      <option value='Cholesterol'>Cholesterol</option>
      <option value='Fiber'>Fiber</option>
      <option value='Sugar Total'>Sugar</option>
      <option value='Lipids'>Lipids</option>
      <option value='Zinc'>Zinc</option>
      <option value='Sodium'>Sodium</option>
    </select>

    <script>
      function populate(s1,s2){
        var s1 = document.getElementById(s1);
        var s2 = document.getElementById(s2);

        s2.innerHTML = "";
        if(s1.value == "Cheese"){
          var options = ['Blue','Brie','Camembert','Cheddar','Colby','Cottage','Cream Cheese','Feta','Gouda','Gruyere','Limburger','Monterey','Mozzarella','Muenster','Parmesan','Provolone','Ricotta','Swiss'];
        }else if(s1.value == 'Salad dressing'){
          var options = ['Mayonnaise Dressing','Russian dressing','Sesame seed dressing',"Thousand Island",'French dressing','Italian dressing','Blue cheese dressing','Caesar','Coleslaw','Green Goddess'];
        }else if(s1.value == 'Cereals'){
          var options = ["Apple Jacks","Cap'N Crunch","Cheerios","Cocoa Krispies", "Cocoa Pebbles",'Cookie Crisp','Corn Flakes',"Cracklin' Oat Bran",'Froot Loops','Fruity Pebbles',	'Golden Grahams',	'Honey Nut Cheerios',	'Lucky Charms',	'Raisin Bran',	'Rice Krispies',	'Special K',	'Corn Pops',	'Frosted Flakes',	'Trix',	'Wheaties'];

        }else if(s1.value == 'Fruits'){
          var options = ['Bananas',	'Blackberries',	'Apples',	'Apricots',	'Cherries',	'Cranberries','Figs',	'Grapefruit',	'Grapes',	'Guavas',	'Kiwifruit',	'Kumquats',	'Lemons',	'Mangos',	'Cantaloupe',	'Honeydew',	'Nectarines'];

        }else if(s1.value == 'Pie'){
            var options = ['Apple',	'Banana Cream',	'Blueberry',	'Cherry',	'Chocolate Creme',	'Coconut Creme',	'Egg custard',	'Lemon Meringue',	'Peach',	'Pecan',	'Pumpkin',	'Vanilla Cream'];
        }

        for(var op in options){
          var pair = options[op];
          var newopt = document.createElement('option');
          
          newopt.value = pair;
          newopt.innerHTML= pair;
          s2.options.add(newopt);
        }
        
      }

   </script>
